<headbar>Reminders</headbar>
<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Reminders: </ion-label>
            <ion-input type="text" clear-input="true" placeholder="Reminder name..."
                (ionInput)="filterReminders($event.target.value)"
                (ionChange)="filterReminders($event.target.value)">
            </ion-input>
        </ion-list-header>
        <ion-item (swipeLeft)="dismissReminder(reminder)" lines="both" color="light" class="ion-no-padding no-inner-padding" *ngFor="let reminder of reminders">
            <ion-grid>
                <ion-row class="reminder-header">
                    <ion-col class="ion-text-start">
                        <ion-icon name="clock" size="large" mode="md"></ion-icon>
                        <ion-text>{{ reminder.date }}</ion-text>
                    </ion-col>
                    <ion-col class="ion-text-end">
                        <ion-button shape="round" size="small" color="danger" (click)="dismissReminder(reminder)">
                            Dismiss
                        </ion-button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="ion-no-padding"> 
                        <ion-card color="white" class="ion-no-margin ion-margin-bottom ion-margin-horizontal">
                            <ion-card-content>
                                {{ reminder.note }}
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
            </ion-grid>   
        </ion-item>
    </ion-list>
</ion-content>
