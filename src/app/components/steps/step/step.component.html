<ion-content>
    <form name="prospect-form" class="modal-form" (ngSubmit)="onSubmit($event)">
        <div class="header">
            <ion-label>
                {{ !orgProspectingStep ? 'New Prospecting Step' : 'Edit ' + orgProspectingStep.name }}
            </ion-label>
        </div>
        <div class="content">
            <ion-grid>
                <ion-row>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-label>Name</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-input name="name" type="text" placeholder="name"
                                [(ngModel)]="prospectingStep.name" required>
                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label>Description</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12">
                        <ion-item>
                            <ion-textarea name="description" type="text" placeholder="description"
                                [(ngModel)]="prospectingStep.description">
                            </ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label>Point A</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12">
                        <ion-item>
                            <ion-textarea name="pointA" placeholder="Starting Point"
                                [(ngModel)]="prospectingStep.pointA">
                            </ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label>Point B</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12">
                        <ion-item>
                            <ion-textarea name="pointB" placeholder="Step Goal"
                                [(ngModel)]="prospectingStep.pointB">
                            </ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label>Tools</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12">
                        <ion-item>
                            <ion-textarea name="tools" placeholder="Tools Needed"
                                [(ngModel)]="prospectingStep.tools">
                            </ion-textarea>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="footer">
            <ion-button type="button" size="small" role="cancel" 
                (click)="dismiss()" color="primary"> Cancel 
            </ion-button>
            <ion-button type="submit" size="small" role="submit" color="success">
                {{ !orgProspectingStep ? 'Add' : 'Save' }} 
            </ion-button>
        </div>
    </form>
</ion-content>
