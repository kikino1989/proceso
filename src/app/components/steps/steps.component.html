<headbar>Recruiting Steps</headbar>
<ion-content>
    <div class="padding-8 full right">
        <ion-button type="button" shape="round" size="small" (click)="addProspectingStep()">Add Step</ion-button>
    </div>
    <ion-list lines="full">
        <ion-list-header>
            <ion-label>name: </ion-label>
            <ion-input type="text" clear-input="true" placeholder="Step name..."
                (ionInput)="filterProspectingSteps($event.target.value)"
                (ionChange)="filterProspectingSteps($event.target.value)">
            </ion-input>
        </ion-list-header>
        <ion-item class="no-inner-padding" *ngFor="let step of prospectingSteps" (swipeLeft)="deleteProspectingStep(step)">
            <ion-grid class="ion-no-padding">
                <ion-row>
                    <ion-col size="1.5">
                        <ion-icon name="hand"></ion-icon>
                    </ion-col>
                    <ion-col> 
                        <ion-label class="ion-margin-end" sizeXs="8.5" size="9.5">
                            <ion-text color="primary" (click)="viewStep(step)"><h3 class="underline-text cursor-pointer">{{ step.name }}</h3></ion-text>
                            <h6>{{ step.name }}</h6>
                            <p>{{ step.description }}</p>
                            <b>{{ step.tools }}</b>
                        </ion-label>
                    </ion-col>
                    <ion-col sizeXs="2" size="1">
                        <ion-grid class="ion-no-padding">
                            <ion-row>
                                <ion-col class="ion-text-end" size="6" sizeXs="12">
                                    <ion-icon color="danger" size="large" name="trash" (click)="deleteProspectingStep(step)"></ion-icon>
                                </ion-col>
                                <ion-col class="ion-text-end" size="6" sizeXs="12">
                                    <ion-icon color="success" size="large" name="create" mode="md" (click)="editProspectingStep(step)"></ion-icon>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-col>
                </ion-row>
            </ion-grid>   
        </ion-item>
    </ion-list>
</ion-content>
