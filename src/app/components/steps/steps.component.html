<headbar>steps.title</headbar>
<ion-content [ngClass]="{'no-content': !prospectingSteps || !prospectingSteps.length}">
    <div class="padding-8 full right">
        <ion-button type="button" shape="round" size="small" (click)="addProspectingStep()" translate>steps.addStep</ion-button>
    </div>
    <ion-list *ngIf="prospectingSteps" lines="full">
        <ion-list-header>
            <ion-label translate>name </ion-label>
            <ion-input type="text" clear-input="true" placeholder="Step name..."
                (ionInput)="filterProspectingSteps($event.target.value)"
                (ionChange)="filterProspectingSteps($event.target.value)">
            </ion-input>
        </ion-list-header>
        <ion-item class="ion-no-padding no-inner-padding" *ngFor="let step of prospectingSteps; index as i" (swipeLeft)="deleteProspectingStep(step)">
            <ion-grid class="ion-no-padding">
                <ion-row>
                    <ion-col size="1.5"> 
                        <ion-icon *ngIf="i > 0" size="large" name="arrow-round-up" (click)="move(step, i, -1)"></ion-icon>
                        <ion-icon *ngIf="i < prospectingSteps.length - 1" size="large" name="arrow-round-down" (click)="move(step, i, 1)"></ion-icon>
                    </ion-col>
                    <ion-col> 
                        <ion-label class="ion-margin-end">
                            <ion-text color="primary" (click)="viewStep(step)">
                                <h3 class="underline-text cursor-pointer">
                                    <ion-icon name="thermometer"></ion-icon>{{ step.name }}
                                </h3>
                            </ion-text>
                            <b>
                                <ion-icon name="construct"></ion-icon>{{ step.tools }}
                            </b>
                        </ion-label>
                    </ion-col>
                    <ion-col sizeXs="2" size="1">
                        <ion-grid class="ion-no-padding">
                            <ion-row>
                                <ion-col class="ion-text-end" size="6" sizeXs="12">
                                    <ion-icon color="danger" size="large" name="trash" (click)="deleteProspectingStep(step)"></ion-icon>
                                </ion-col>
                                <ion-col class="ion-text-end" size="6" sizeXs="12">
                                    <ion-icon color="success" size="large" name="create" mode="md" (click)="editProspectingStep(step)"></ion-icon>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-col>
                </ion-row>
            </ion-grid>   
        </ion-item>
    </ion-list>
</ion-content>
