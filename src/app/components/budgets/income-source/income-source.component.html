<ion-content [ngClass]="{'no-content': incomeSource}">
    <form *ngIf="incomeSource" name="income-form" class="modal-form" (ngSubmit)="onSubmit($event)">
        <div class="header">
            <ion-label>
                {{ !orgIncomeSource ? 'New Income Source' : 'Edit ' + incomeSource.name }}
            </ion-label>
        </div>
        <div class="content">
            <ion-grid>
                <ion-row>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-label>Name</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-input name="name" type="text" placeholder="name"
                                [(ngModel)]="incomeSource.name" required>
                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-label>Value</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-input name="value" type="number" placeholder="value"
                                [(ngModel)]="incomeSource.value" required>
                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-label>Type</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-select name="type" [(ngModel)]="incomeSource.type"
                                placeholder="Select type..." required>
                                <ion-select-option value="Fixed" selected>Fixed</ion-select-option>
                                <ion-select-option value="Variable">Variable</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-label>Date</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-datetime placeholder="YYYY-MM-DD" format="YYYY-MM-DD"
                                name="date" [(ngModel)]="incomeSource.date" [required]="incomeSource.type === 'Fixed'">
                            </ion-datetime>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="footer">
            <ion-button type="button" size="small" role="cancel" 
                (click)="dismiss()" color="primary"> Cancel 
            </ion-button>
            <ion-button type="submit" size="small" role="submit" color="success">
                {{ !orgIncomeSource ? 'Add' : 'Save' }} 
            </ion-button>
        </div>
    </form>
</ion-content>
