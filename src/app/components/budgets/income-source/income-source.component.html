<ion-content [ngClass]="{'no-content': !incomeSource}">
    <form *ngIf="incomeSource" name="income-form" class="modal-form" (ngSubmit)="onSubmit($event)">
        <div class="header">
            <ion-label translate>
                {{ (!orgIncomeSource ? 'newIncomeSource' : 'edit') | translate }} {{ incomeSource.name }}
            </ion-label>
        </div>
        <div class="content">
            <ion-grid>
                <ion-row>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-label translate>name</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-input name="name" type="text" placeholder="name"
                                [(ngModel)]="incomeSource.name" required>
                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-label translate>value</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-input name="value" type="number" placeholder="value"
                                [(ngModel)]="incomeSource.value" required>
                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-label translate>type</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12">
                        <ion-item>
                            <ion-select name="type" [(ngModel)]="incomeSource.type"
                                placeholder="Select type..." required>
                                <ion-select-option value="Fixed" selected translate>fixed</ion-select-option>
                                <ion-select-option value="Variable" translate>variable</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-label translate>date</ion-label>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" >
                        <ion-item>
                            <ion-datetime placeholder="YYYY-MM-DD" format="YYYY-MM-DD"
                                name="date" [(ngModel)]="incomeSource.date" [required]="incomeSource.type === 'Fixed'">
                            </ion-datetime>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="footer">
            <ion-button type="button" size="small" role="cancel" 
                (click)="dismiss()" color="primary" translate>cancel 
            </ion-button>
            <ion-button type="submit" size="small" role="submit" color="success">
                {{ (!orgIncomeSource ? 'add' : 'save') | translate }} 
            </ion-button>
        </div>
    </form>
</ion-content>
