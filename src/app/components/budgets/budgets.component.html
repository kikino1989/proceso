<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Budgets
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-radio-group>
            <ng-container *ngFor="let budget of budgets">
                <budget-card [(budget)]="budget" [removeBudget]="removeBudget.bind(this)"></budget-card>
            </ng-container>
        </ion-radio-group>
    </ion-list>
</ion-content>
