<div class="ion-margin-vertical">
    <h3 class="ion-margin-bottom ion-text-center">PROJECTIONS</h3>
    <p>Net {{ budget.profit > 0 ? 'Profit' : 'Lost' }}: $ {{ budget.profit }}</p>
    <p>Yearly {{ budget.profit > 0 ? 'Profit' : 'Lost' }}: $ {{ budget.yearlyProfit * 12 }}</p>
    <div *ngIf="projectionsData">
        <canvas [chartize]="projectionsData" type="line"></canvas>
    </div>
</div>
