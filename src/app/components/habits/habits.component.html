<headbar>Habits Tracker</headbar>
<ion-content>
    <div class="padding-8 full right">
        <ion-button type="button" shape="round" size="small" (click)="addHabit()">Add Habit</ion-button>
    </div>
    <ion-list lines="full">
        <ion-list-header>
            <ion-label>Habits: </ion-label>
            <ion-input type="text" clear-input="true" placeholder="Habit name..."
                (ionInput)="filterHabits($event.target.value)"
                (ionChange)="filterHabits($event.target.value)">
            </ion-input>
        </ion-list-header>
        <ion-item class="no-inner-padding" *ngFor="let habit of habits">
            <ion-grid class="ion-no-padding">
                <ion-row>
                    <ion-col sizeXs="3" sizeSm="2" size="1">
                        <ion-checkbox color="primary" [(ngModel)]="habit.done"></ion-checkbox>
                    </ion-col>
                    <ion-col> 
                        <ion-label class="ion-margin-end">
                            <h3>{{ habit.name }}</h3>
                            <h6>{{ habit.time }} </h6>
                            <p>{{ habit.description }}</p>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>   
        </ion-item>
    </ion-list>
</ion-content>
