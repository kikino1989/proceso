<headbar>Habits Tracker</headbar>
<ion-content>
    <div class="padding-8 full right">
        <ion-button type="button" shape="round" size="small" (click)="addHabit()">Add Habit</ion-button>
    </div>
    <ion-list lines="full">
        <ion-list-header>
            <ion-label>Habits: </ion-label>
            <ion-input type="text" clear-input="true" placeholder="Habit name..."
                (ionInput)="filterHabits($event.target.value)"
                (ionChange)="filterHabits($event.target.value)">
            </ion-input>
        </ion-list-header>
        <ion-item class="no-inner-padding" *ngFor="let habit of habits">
            <ion-grid class="ion-no-padding">
                <ion-row>
                    <ion-col sizeXs="3" sizeSm="2" size="1">
                        <ion-checkbox mode="md" color="primary" [(ngModel)]="habit.done" (ionChange)="changeHabit(habit)"></ion-checkbox>
                    </ion-col>
                    <ion-col> 
                        <ion-label class="ion-margin-end">
                            <ion-text color="primary" (click)="viewHabitRecords(habit)"><h3 class="underline-text cursor-pointer">{{ habit.name }}</h3></ion-text>
                            <h6>{{ habit.frequency }}{{ habit.time? ', ' + habit.time : '' }}</h6>
                            <p>{{ habit.description }}</p>
                            <b>{{ habit.dueDate }}</b>
                        </ion-label>
                    </ion-col>
                    <ion-col sizeXs="2" size="1">
                        <ion-grid class="ion-no-padding">
                            <ion-row>
                                <ion-col class="ion-text-end" size="6" sizeXs="12">
                                    <ion-icon color="danger" size="large" name="trash" (click)="deleteHabit(habit)"></ion-icon>
                                </ion-col>
                                <ion-col class="ion-text-end" size="6" sizeXs="12">
                                    <ion-icon color="success" size="large" name="create" mode="md" (click)="editHabit(habit)"></ion-icon>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-col>
                </ion-row>
            </ion-grid>   
        </ion-item>
    </ion-list>
</ion-content>
