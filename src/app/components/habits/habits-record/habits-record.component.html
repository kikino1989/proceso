<ion-content>
    <ion-item  *ngIf="records" lines="full" class="ion-text-center">
        <ion-label>
            Record for {{ habitName }} 
        </ion-label>
        <ion-icon slot="end" color="blue" name="close-circle" (click)="dismiss()"></ion-icon>
    </ion-item>
    <div class="content">
        <ion-list  lines="full">
            <ion-list-header>
                <ion-label>Date: </ion-label>
                <ion-input type="text" clear-input="true" placeholder="Search..."
                    (ionInput)="filterHabitsRecords($event.target.value)"
                    (ionChange)="filterHabitsRecords($event.target.value)">
                </ion-input>
            </ion-list-header>
            <ion-item>
                Records for the <ion-select [(ngModel)]="from" (ionChange)="buildRecords()">
                    <ion-select-option [value]="30">Last 30 Days</ion-select-option>
                    <ion-select-option [value]="60">Last 60 Days</ion-select-option>
                    <ion-select-option [value]="90">Last 90 Days</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item *ngFor="let record of records" [color]="record.done ? 'primary' : 'danger'">
                <ion-grid>
                    <ion-row>
                        <ion-col size="1">
                            <ion-icon name="clipboard"></ion-icon>
                        </ion-col>
                        <ion-col class="ion-text-left">
                            <ion-label>
                                {{ record.date }}
                            </ion-label>
                        </ion-col>
                        <ion-col size="1">
                            <ion-icon [name]="record.done ? 'checkmark-circle-outline' : 'close-circle-outline'"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
