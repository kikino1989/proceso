<ion-app>
  <ion-split-pane content-id="main">
    <ion-menu contentId="main" type="push" side="end">
      <ion-header class="transparent">
        <ion-toolbar color="medium">
            <img class="ion-padding-horizontal" slot="start" width="138" src="/assets/connectPro logo.svg" />
        </ion-toolbar>
      </ion-header>
      <ion-content color="medium">
        <ion-list lines="full" class="ion-no-padding">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item color="medium" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{ p.title | translate }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
